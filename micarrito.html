<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Carrito</title>
  <link rel="stylesheet" href="css/micarrito.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Agregamos FontAwesome para los íconos -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">MiLogo</a>
      </div>
      <div class="nav-icons">
        <a href="login.html" class="user-icon">
          <i class="fas fa-user"></i> <!-- Ícono de usuario -->
        </a>
        <a href="micarrito.html" class="cart-icon">
          <i class="fas fa-shopping-cart"></i> <span id="contador-carrito" class="contador">(0)</span><!-- Ícono de carrito -->
        </a>
      </div>
    </nav>
    <h1>Mi Carrito</h1>
  </header>
  <main> 
    <section id="cart-container" class="cart-container">
      <!-- Aquí se renderizan los productos del carrito desde micarrito.js -->
    </section>
    <div class="cart-summary">
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-button" class="checkout-button">Finalizar compra</button>
    </div>
  </main>
  <script  src="js/cart.js"></script>
  <script type="module" src="js/micarrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
